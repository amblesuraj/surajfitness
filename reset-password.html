<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Fitness Centre - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="register-bg">

    <section id="register">
        <div class="register container">
            <div class="register-container">
                <div class="register-header">
                    <h1 class="title">Reset Password</h1>
                </div>

                <form action="" class="p-5" id="reset-password">
                    <div class="form-control">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off" required>
                        <!-- <small class="small">Enter username</small> -->
                    </div>
                    <div class="form-control">
                        <label for="">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" autocomplete="off" required>
                        <!-- <small class="small">Enter username</small> -->
                    </div>

                    <div class="form-control">
                        <input type="submit" class="btn btn-block btn-primary mt-2 py-2" value="Reset Password">
                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
