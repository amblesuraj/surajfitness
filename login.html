<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Fitness Centre - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="register-bg">

    <section id="register">
        <div class="register container">
            <div class="register-container">
                <div class="register-header">
                    <h1 class="title">Login</h1>
                </div>

                <form action="" class="p-5" id="login-form">
                    <div class="form-control ">
                        <label for="">Email</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                        <small class="small"></small>
                    </div>
                    <div class="form-control">
                        <label for="">Password</label>
                        <input type="password" name="username" id="password" autocomplete="off">
                        <small class="small"></small>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="">Remember Me</label>
                    </div>

                    <div class="form-control">
                        <input type="submit" class="btn btn-block btn-primary mt-2 py-2" value="Submit">
                    </div>
                    <hr class="my-1">
                    <div class="form-control row text-center">
                        <div class="form-group pr-md-1">
                            <a type="button" class="btn btn-block btn-google mt-2 py-2">
                                <i class="fab fa-google mr-1"></i>Login with Google
                            </a>
                        </div>
                        <div class="form-group pl-md-1">
                            <a type="button" class="btn btn-facebook btn-block mt-2 py-2">
                                <i class="fab fa-facebook-f mr-1"></i>Login with Facebook
                            </a>
                        </div>
                    </div>
                    <hr class="my-1">

                    <div class="form-links">
                        <a href="../register.html">
                            Register here !
                        </a>
                        <a href="/forgot-password.html">
                            Forgot password ?
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
