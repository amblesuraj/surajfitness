<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Fitness Centre - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="register-bg">

    <section id="register">
        <div class="register container">
            <div class="register-container">
                <div class="register-header">
                    <h1 class="title">Forgot Password</h1>
                    <p class="">
                        To reset your password Enter your email id in given below. We'll send you a
                        password reset link on your existing email. We do not share your email with anyone.

                    </p>
                </div>

                <form action="" class="pl-5 pr-5" id="forgot-password">
                    <div class="form-control ">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off">
                        <small class="small"></small>
                    </div>

                    <div class="form-control">
                        <input type="submit" class="btn btn-block btn-primary mt-2 py-2" value="Send Reset Link">
                    </div>
                    <hr class="my-1">

                    <div class="form-links">
                        <a href="/login.html">
                            Already have an account ? Log in
                        </a>
                        <a href="/register.html">
                            Sign Up
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
